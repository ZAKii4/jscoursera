<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

    <header>
        <h1><strong>MON VISIO JARDIN</strong> </h1>
    </header>

    <main>
        <div class="gallery">
            <figure>
                <img src="cbum1.jpeg" alt="Description de l'image 1">
                <figcaption>La rose est l’une des fleurs les plus emblématiques et symboliques. 
                    Elle se distingue par ses pétales doux et délicats, souvent en forme de coupe, 
                    entourant un cœur concentré. Les roses peuvent varier en couleur, avec des teintes allant du blanc pur au rouge passionné, en passant par le rose tendre. Les roses rouges symbolisent l’amour et la passion, 
                    tandis que les roses jaunes évoquent l’amitié et la positivité</figcaption>
            </figure>
            <figure>
                <img src="cbum4.jpg" alt="Description de l'image 2">
                <figcaption>Les fleurs jaunes, comme le tournesol ou les jonquilles,
                     sont associées à la lumière et à la joie. Elles apportent une sensation de chaleur et de bonheur. 
                     Le jaune symbolise souvent l’énergie, la vitalité et la clarté. Ces fleurs sont souvent utilisées pour célébrer des moments de joie, 
                    de printemps et d’espoir.</figcaption>
            </figure>
            <figure>
                <img src="chris-bumstead-or-cbum-is-a-canadian-professional-bodybuilder-1728831196980-16_9.webp" alt="Description de l'image 3">
                <figcaption>Les fleurs violettes, comme la lavande ou les iris,
                     dégagent un charme mystérieux et raffiné.
                      Elles symbolisent souvent la royauté, le mystère et la spiritualité. 
                      Le violet est aussi lié à l’imagination et la créativité. 
                      Ces fleurs apportent une touche d’élégance et de calme, 
                    souvent utilisées pour des occasions de détente et de réflexion.</figcaption>
            </figure>
            <figure>
                <img src="chris-bumstead-posing.png" alt="Description de l'image 3">
                <figcaption>Les fleurs oranges, comme les marigolds ou les tulipes, sont éclatantes et vibrantes. 
                    Elles symbolisent la chaleur, la vitalité et la passion. Le orange évoque également la créativité et l’enthousiasme.
                     Ces fleurs apportent une touche d’énergie et de dynamisme à tout bouquet ou jardin.</figcaption>
            </figure>
            <figure>
                <img src="images.jpeg" alt="Description de l'image 3">
                <figcaption>Les fleurs bleues, comme les delphiniums ou les hortensias, 
                    apportent une touche de calme et de sérénité. Elles sont souvent associées à la tranquillité, la fidélité et la paix. Le bleu symbolise aussi la sagesse et la confiance. 
                    Ces fleurs sont idéales pour créer un espace apaisant et rafraîchissant</figcaption>
            </figure>
            <figure>
                <img src="raf750x1000075t10101001c5ca27c6-29-1.jpg" alt="Description de l'image 3">
                <figcaption>Les fleurs blanches, comme les lys ou les roses blanches,
                     symbolisent la pureté, la sincérité et l’innocence. 
                     Elles sont souvent associées à des événements importants comme les mariages ou les cérémonies religieuses. 
                     Les fleurs blanches apportent une sensation de paix, 
                    de clarté et de simplicité.</figcaption>
            </figure>
            
        </div>
    </main>
